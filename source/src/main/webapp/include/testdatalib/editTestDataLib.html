<!-- Edit test data lib-->
<div data-backdrop="static" class="modal fade center width1400" id="editTestDataLibModal" tabindex="-1" role="dialog" aria-labelledby="editTestDataLibModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom width1400">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close margin-right25" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editTestDataLibModalLabel"><span id="editTestDataLibTitle">Edit Test Data Lib: </span> <span id="NameEdit" ></span> </h4>
            </div>
            <div class="modal-body"> 
                <form id="editTestLibData" role="form" >
                    <!-- messages area-->
                    <div id="DialogMessagesAreaEdit" class="width1200">
                        <div class="alert" id="DialogMessagesAlertEdit"  style="display:none;">
                            <strong><span class="alert-description" id="DialogAlertDescriptionEdit"></span></strong>
                            <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                            </button>
                        </div>
                    </div>
                    <!-- type and system-->
                    <div class="row">
                        <div class="form-group col-xs-2">
                            <label name="lbl_id" for="testdatalibid">ID</label>
                            <div>
                                <input id="testdatalibid" name="testdatalibid" class="form-control" readonly="readonly"/>     
                            </div>
                        </div> 
                        <div class="form-group col-xs-6">
                            <label name="lbl_name" for="name">Name</label>
                            <div>
                                <input id="name" name="name" class="form-control" readonly="readonly" />     
                            </div>
                        </div> 
                        <div class="form-group col-xs-4">
                            <label name="lbl_type" for="type">Type</label>
                            <div>
                                <select class="form-control" id="type" name="type">
                                </select>  
                            </div>
                        </div> 
                    </div>    
                    <!--environment + country-->
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <label name="lbl_system" for="system">System</label>
                            <select class="form-control" id="system" name="system">
                            </select>      
                        </div>         
                        <div class="form-group col-xs-4">
                            <label name="lbl_environment"  for="environment">Environment</label>
                            <select class="form-control" id="environment" name="environment">
                            </select>  
                        </div> 
                        <div class="form-group col-xs-4">
                            <label name="lbl_country" for="country">Country</label>
                            <select class="form-control"  id="country" name="country">
                            </select>  
                        </div>            
                    </div>    
                    <!-- tabs definition-->
                    <ul id="edittabs" class="nav nav-tabs" data-tabs="tabs">
                        <li class="active"><a data-toggle="tab" id="tab1Text" name="tab1Text" href="#tabsedit-1">Definition</a></li>
                        <li><a data-toggle="tab" href="#tabsedit-2" id="tab2Text" name="tab2Text">Sub data</a></li>
                        <li><a data-toggle="tab" href="#tabsedit-3" id="tab3Text" name="tab3Text">Tracability</a></li>
                    </ul>
                    <div class="tab-content">   
                        <div class="center marginTop25 tab-pane fade in active" id="tabsedit-1">
                            <!--SOAP-->
                            <div class="row" >
                                <div class="col-xs-12" id="soapConfigurationsPanelEdit">
                                    <div class="panel panel-default">
                                        <div class="panel-heading card" data-toggle="collapse" data-target="#panelSOAPEdit">
                                            <label name="soapConfigurationsLbl">SOAP Configurations </label>
                                            <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                                        </div>
                                        <div id="panelSOAPEdit" class="panel-body collapse">
                                            <div class="row">
                                                <div class="form-group  col-xs-3"> 
                                                    <label name="lbl_databaseUrl" for="databaseUrl">Database URL</label> 
                                                    <select class="form-control" id="databaseUrl" name="databaseUrl">
                                                    </select> 
                                                </div>    
                                                <div class="form-group col-xs-5" >
                                                    <label name="lbl_service_path" for="servicepath">Service Path</label>
                                                    <input id="servicepath" name="servicepath"  class="form-control" maxlength="250"  />  
                                                </div>
                                                <div class="form-group col-xs-4">
                                                    <label name="lbl_method" for="method">Method</label>
                                                    <input id="method" name="method" class="form-control" maxlength="45"  />
                                                </div>
                                            </div>    
                                            <div class="col-xs-12">
                                                <label name="lbl_envelope" for="envelope">Envelope</label> 
                                                <div name="envelopeContainer" id="envelopeContainer"
                                                     aria-describedby="basic-editon1">
                                                    <pre><code id='envelope' name='envelope' contentEditable='true' class='language-markup'></code></pre>
                                                </div>
                                            </div> 
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <!--SQL-->
                            <div class="row" >
                                <div class="col-xs-12" id="sqlConfigurationsPanelEdit">
                                    <div class="panel panel-default">
                                        <div class="panel-heading card" data-toggle="collapse" data-target="#panelSQLEdit">
                                            <label name="sqlConfigurationsLbl">SQL Configurations </label>
                                            <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                                        </div>
                                        <div id="panelSQLEdit" class="panel-body collapse">
                                            <div class="row form-group  col-xs-6"> 
                                                <label name="lbl_database" for="database">Database</label> 
                                                <select class="form-control" id="database" name="database">
                                                </select> 
                                            </div>    
                                            <div class="row">
                                                <div class="col-xs-12"> 
                                                    <label name="lbl_script" for="script">Script</label> 
                                                    <div name="scriptContainer" id="scriptContainer" aria-describedby="basic-editon1">
                                                        <pre style="min-height:150px"><code id='script' name='script' contentEditable='true' class='language-sql'></code></pre>
                                                    </div>  
                                                </div>                       
                                            </div>

                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <!--CSV-->
                            <div class="row" >
                                <div class="col-xs-12" id="csvConfigurationsPanelEdit">
                                    <div class="panel panel-default">
                                        <div class="panel-heading card" data-toggle="collapse" data-target="#panelCSVEdit">
                                            <label name="csvConfigurationsLbl">CSV Configurations </label>
                                            <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                                        </div>
                                        <div id="panelCSVEdit" class="panel-body collapse">
                                            <div class="row">
                                                <div class="form-group  col-xs-3"> 
                                                    <label name="lbl_databaseCsv" for="databaseCsv">Database URL</label> 
                                                    <select class="form-control" id="databaseCsv" name="databaseCsv">
                                                    </select> 
                                                </div>    
                                                <div class="form-group col-xs-6"> 
                                                    <label name="lbl_csvUrl" for="csvUrl">CSVUrl</label> 
                                                    <input id="csvUrl" name="csvUrl" 
                                                           class="form-control">     
                                                </div>
                                                <div class="form-group col-xs-3"> 
                                                    <label name="lbl_separator" for="separator">Separator</label> 
                                                    <input id="separator" name="separator" 
                                                           class="form-control">     
                                                </div>
                                            </div>

                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <!--group infomation -->
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label name="lbl_group"  for="groupedit">or enter new group</label>
                                    <input id="group" name="group" class="form-control" />     
                                </div>                  
                            </div>
                            
                            <!--description-->
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label name="lbl_description" for="libdescription">Description</label>
                                    <textarea id="libdescription" name="libdescription" class="form-control"></textarea> 
                                </div>
                            </div>
                        </div>
                        <div class="center tab-pane fade marginTop25" id="tabsedit-2">
                            <div id="listPanelSubdata">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <table class="table table-bordered table-hover nomarginbottom" id="SubdataTable_edit">
                                            <thead>
                                                <tr>
                                                    <th style="width: 5%;"></th>
                                                    <th class="text-center" id="subdataHeader" name="subdataHeader">Sub Data</th>
                                                    <th class="text-center" id="valueHeader" name="valueHeader">Value</th>
                                                    <th class="text-center" id="columnHeader" name="columnHeader">Column</th>
                                                    <th class="text-center" id="parsingAnswerHeader" name="parsingAnswerHeader">Parsing Answer</th>
                                                    <th class="text-center" id="columnPositionHeader" name="columnPositionHeader">Column Position</th>
                                                    <th class="text-center" id="descriptionHeader" name="descriptionHeader">Description</th>
                                                </tr>
                                            </thead>
                                            <tbody id="subdataTableBody_edit">
                                            </tbody>
                                        </table>
                                        <button type="button" class="btn btn-default" id="addSubData_edit">Add Subdata</button>
                                    </div>
                                </div>  
                            </div>   
                        </div>
                        <div class="center tab-pane fade marginTop25" id="tabsedit-3">
                            <div id="listPanelTraca">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row">
                                            <div class="form-group col-xs-3">
                                                <label name="lbl_created" for="created">Created</label>
                                                <div>
                                                    <input id="created" name="created" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                            <div class="form-group col-xs-3">
                                                <label name="lbl_creator" for="creator">Creator</label>
                                                <div>
                                                    <input id="creator" name="creator" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                        </div> 
                                        <div class="row">
                                            <div class="form-group col-xs-3">
                                                <label name="lbl_lastModified" for="lastModified">Last Modified</label>
                                                <div>
                                                    <input id="lastModified" name="lastModified" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                            <div class="form-group col-xs-3">
                                                <label name="lbl_lastModifier" for="lastModifier">Last Modifier</label>
                                                <div>
                                                    <input id="lastModifier" name="lastModifier" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                </div>  
                            </div>   
                        </div>
                    </div>       
                </form>  
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelTestDataLib" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="saveTestDataLib" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<!--end view data modal -->
