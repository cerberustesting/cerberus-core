<!--Edit ExecutionQueue page-->
<div data-backdrop="static" class="modal fade center" id="editExecutionQueueModal" role="dialog"
     aria-labelledby="editExecutionQueueModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editExecutionQueueModalLabel" name="editExecutionQueueField">Edit Execution Queue</h4>
            </div>
            <div class="modal-body">

                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert" aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="id" name="idField">ID</label>
                                <input type="text" class="form-control" name="id" id="id" aria-describedby="basic-editon1" readonly="readonly" />
                                <input type="hidden" class="form-control" name="originalId" id="originalId" aria-describedby="basic-editon1" readonly="readonly" />
                            </div>
                            <div class="form-group col-sm-7">
                                <label for="tag" name="tagField">Tag</label>
                                <input type="text" class="form-control" name="tag" id="tag" aria-describedby="basic-editon1" readonly="readonly" maxlength="255"/>
                            </div>
                            <div class="form-group col-sm-2">
                                <label for="priority" name="priorityField">Priority</label>
                                <input type="text" class="form-control" name="priority" id="priority" aria-describedby="basic-editon1" readonly="readonly" />
                            </div>
                        </div>
                        <div id="messageArea2">
                        </div>
                        <!-- tabs definition-->
                        <ul id="tabsEdit" class="nav nav-tabs" data-tabs="tabs">

                            <li><a data-toggle="tab" href="#tabsEditQ-2" id="tab2QText" name="tabsEditQ2">Robot Settings</a></li>
                            <li><a data-toggle="tab" href="#tabsEditQ-3" id="tab3QText" name="tabsEditQ3">Execution Setting</a></li>
                            <li><a data-toggle="tab" href="#tabsEditQ-4" id="tab4QText" name="tabsEditQ4">Dependencies</a></li>
                            <li><a data-toggle="tab" href="#tabsEditQ-5" id="tab5QText" name="tabsEditQ5">Traceability</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="center marginTop25 tab-pane fade in active" id="tabsEditQ-1">
                                <div class="row">
                                    <div class="form-group col-sm-3">
                                        <label for="requestDate" name="requestDateField">Last State Date</label>
                                        <input type="text" class="form-control" name="requestDate" id="requestDate" aria-describedby="basic-editon1" readonly="readonly" />
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="state" name="stateField">State</label>
                                        <input type="text" class="form-control" name="state" id="state" aria-describedby="basic-editon1" readonly="readonly" />
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="exeId" name="exeIdField">Execution ID</label>

                                </div>

                                    <div class="form-group col-sm-12">
                                        <label for="comment" name="commentField">Comment</label>
                                        <textarea id="comment" name="comment" class="form-control" maxlength="3000" readonly="readonly"></textarea> 
                                    </div>
                                </div>

                                        <label for="test" name="testField">Test</label>
                                        <select class="form-control"  id="test" name="test" disabled="">

                                    </div>

                                        <select class="form-control"  id="testCase" name="testCase" disabled="">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="environment" name="typeField">Environment</label>
                                        <select class="form-control"  id="environment" name="environment" disabled="">
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="country" name="typeField">Country</label>
                                        <select class="form-control"  id="country" name="country" disabled="">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">

                                        <label for="manualURL" name="manualURLField">Manual URL</label>
                                        <select class="form-control"  id="manualURL" name="manualURL" disabled="">

                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label for="manualHost" name="manualHostField">Host</label>
                                        <input type="text" class="form-control" name="manualHost" id="manualHost" aria-describedby="basic-editon1" readonly="readonly" />
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="manualContextRoot" name="manualContextRootField">Context Root</label>
                                        <input type="text" class="form-control" name="manualContextRoot" id="manualContextRoot" aria-describedby="basic-editon1" readonly="readonly" />

                                        <label for="manualLoginRelativeURL" name="manualLoginRelativeURLField">Login Relative URL</label>
                                        <input type="text" class="form-control" name="manualLoginRelativeURL" id="manualLoginRelativeURL" aria-describedby="basic-editon1" readonly="readonly" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="manualEnvData" name="ManualEnvDataField">Environment Data</label>
                                        <select class="form-control"  id="manualEnvData" name="manualEnvData" disabled="">
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="center marginTop25 tab-pane fade in" id="tabsEditQ-2">
                                <div class="row">
                                    <div class="form-group">
                                        <label for="robot" class="col-sm-3 control-label bold">Select Robot Config</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="robot" name="robot" disabled=""></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="robotIP" class="col-sm-3 control-label bold">Robot Server IP</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="robotIP" name="robotIP" readonly="readonly" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="robotPort" class="col-sm-3 control-label bold">Robot Server Port</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="robotPort" name="robotPort" readonly="readonly" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="platform" class="col-sm-3 control-label">Platform (Optional)</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="platform" name="platform" disabled=""></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="browser" class="col-sm-3 control-label bold">Browser</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="browser" name="browser" disabled=""></select>
                                        </div>
                                    </div>

                                            <input type="text" class="form-control" id="browserVersion" name="browserVersion" readonly="readonly" />

                                    </div>
                                    <div class="form-group">
                                        <label for="screenSize" class="col-sm-3 control-label bold">Screen Size</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" name="screenSize" id="screenSize" aria-describedby="basic-addon1" maxlength="250" readonly="readonly" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="center marginTop25 tab-pane fade in" id="tabsEditQ-3">

                                <div class="form-group">
                                    <label for="verbose" class="col-sm-3 control-label bold">Verbose</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="verbose" name="verbose" disabled=""></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="screenshot" class="col-sm-3 control-label bold"><span class="toggle glyphicon glyphicon-picture"></span>&nbsp;Screenshot</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="screenshot" name="screenshot" disabled=""></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="video" class="col-sm-3 control-label bold"><span class="toggle glyphicon glyphicon-film"></span>&nbsp;Video</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="video" name="video" disabled=""></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pageSource" class="col-sm-3 control-label bold"><span class="toggle glyphicon glyphicon-list"></span>&nbsp;Page Source</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="pageSource" name="pageSource" disabled=""></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="seleniumLog" class="col-sm-3 control-label bold"><span class="toggle glyphicon glyphicon-list"></span>&nbsp;Robot Log</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="robotLog" name="robotLog" disabled=""></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="consoleLog" class="col-sm-3 control-label bold"><span class="toggle glyphicon glyphicon-console"></span>&nbsp;Console Log</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="consoleLog" name="consoleLog" disabled=""></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="timeout" class="col-sm-3 control-label bold"><span class="toggle glyphicon glyphicon-time"></span>&nbsp;Timeout</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="timeout" name="timeout" readonly="readonly"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="retries" class="col-sm-3 control-label bold"><span class="toggle glyphicon glyphicon-repeat"></span>&nbsp;Retries</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="retries" name="retries" disabled=""></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="manualExecution" class="col-sm-3 control-label bold">Manual Execution</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="manualExecution" name="manualExecution" disabled=""></select>
                                    </div>
                                </div>

                            </div>

                            <div class="center marginTop25 tab-pane fade in" id="tabsEditQ-4">
                                <div id="listPanelDep">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-bordered table-hover nomarginbottom" id="depTable">
                                                <tbody id="depQueueTableBody">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>  
                                </div>   
                            </div>

                            <div class="center marginTop25 tab-pane fade in" id="tabsEditQ-5">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label name="lbl_created" for="created">Created</label>
                                                <div>
                                                    <input id="datecreated" name="datecreated" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                            <div class="form-group col-sm-6">
                                                <label name="lbl_creator" for="creator">Creator</label>
                                                <div>
                                                    <input id="usrcreated" name="usrcreated" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                        </div> 
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label name="lbl_lastModified" for="lastModified">Last Modified</label>
                                                <div>
                                                    <input id="datemodif" name="datemodif" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                            <div class="form-group col-sm-6">
                                                <label name="lbl_lastModifier" for="lastModifier">Last Modifier</label>
                                                <div>
                                                    <input id="usrmodif" name="usrmodif" class="form-control" readonly="readonly" />     
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                </div>  
                            </div>

                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="saveExecutionQueueButton" class="btn btn-primary" name="buttonSave">Save</button>

                <button type="button" id="duplicateExecutionQueueButton" class="btn btn-primary" name="buttonDuplicate">Copy and Submit a new execution</button>
                <button type="button" id="cancelExecutionQueueButton" class="btn btn-primary" name="buttonCancel">Cancel this execution</button>
            </div>
        </div>
    </div>
</div>
