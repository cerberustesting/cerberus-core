<!--Edit test page-->
<div data-backdrop="static" class="modal fade center" id="editTestCaseModal" role="dialog" aria-labelledby="editTestCaseModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom center modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editTestCaseModalLabel" name="editTestCaseField">Edit Test Case</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editTestCaseModalForm" name="editTestCaseModalForm"  role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label" for="test" name="testField">Test</label>
                                <select type="text" class="form-control" name="test" id="test"></select>
                                <input type="text" class="form-control input-sm" name="originalTest" id="originalTest" style="display:none;"/>
                                <input type="text" class="form-control input-sm" name="originalTestCase" id="originalTestCase" style="display:none;"/>
                            </div>
                            <div class="form-group col-sm-5 col-xs-10">
                                <label class="control-label" for="testCase" name="testCaseField" id="testId">Test Case ID</label>
                                <input type="text" class="form-control" name="testCase" id="testCase">
                            </div>
                            <div class="form-group col-sm-1 col-xs-2">
                                <div id="isMuted" style="float:right; margin-top: 10px;font-size:40px" onclick="toggleIsMuted();"><span class="glyphicon glyphicon-volume-off"</span></div>
                            </div>
                        </div>
                        <ul id="tabsEdit" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a data-toggle="tab" href="#tabTCDefinition" id="editTCDefinition" name="tabDefinition">Definition</a></li>
                            <li><a data-toggle="tab" href="#tabTCSettings" id="editTCSettings" name="tabSettings">Execution Settings</a></li>
                            <li><a data-toggle="tab" href="#tabTCLabel" id="editTCLabel" name="tabLabel">Label</a></li>
                            <li><a data-toggle="tab" href="#tabTCBugReport" id="editTCBugReport" name="tabBugReport">Bug Report</a></li>
                            <li><a data-toggle="tab" href="#tabTCDependency" id="editTCDependency" name="tabDependency" class="hideFeatureTCDependencies">Dependency</a></li>
                            <li><a data-toggle="tab" href="#tabTCTraceability" id="editTCtracability" name="tabTracability">Traceability</a></li>
                        </ul>
                        <div class="tab-content">

                            <div class="center marginTop25 tab-pane fade in active" id="tabTCDefinition">
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="description" name="testCaseDescriptionField">TestCase short description</label>
                                        <input type="text" class="form-control" name="description" id="description"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-4">
                                        <label for="application" name="applicationField">Application</label>
                                        <div class="input-group">
                                            <select type="text" class="form-control" name="application" id="application"></select>
                                            <span class="input-group-btn">
                                                <button type="button" id="editApplication" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="status" name="statusField">Status</label>
                                        <select type="text" class="form-control input" name="status" id="status"></select>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="type" name="typeField">Type</label>
                                        <select type="text" class="form-control input" name="type" id="type">
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-2">
                                        <label for="priority" name="priorityField">Priority</label>
                                        <select type="text" class="form-control input" name="priority" id="priority"></select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="detailedDescription" name="detailedDescriptionField">Detailed description</label>
                                        <textarea id="detailedDescription" name="detailedDescription" class="form-control wysiwyg" style="height: 200px"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-4">
                                        <label for="origin" name="originField">Testcase Origin</label>
                                        <input type="text" class="form-control input" name="origin" id="origin"/>
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label for="refOrigin" name="refOriginField">Origin Reference</label>
                                        <input type="text" class="form-control input" name="refOrigin" id="refOrigin"/>
                                    </div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabTCSettings">
                                <div class="row">
                                    <div class="form-group form-group-xs col-xs-3">
                                        <label for="isActive" name="isActiveField">Active</label>
                                        <input class="form-control input-xs" id="isActive" name="isActive" type="checkbox" value="1">
                                    </div>
                                    <div class="form-group form-group-xs col-xs-3">
                                        <label for="isActiveQA" name="isActiveQAField">Active QA</label>
                                        <input class="form-control input-xs" id="isActiveQA" name="isActiveQA" type="checkbox" value="1">   
                                    </div>
                                    <div class="form-group form-group-xs col-xs-3">
                                        <label for="isActiveUAT" name="isActiveUATField">Active UAT</label>
                                        <input class="form-control input-xs" id="isActiveUAT" name="isActiveUAT" type="checkbox" value="1">
                                    </div>
                                    <div class="form-group form-group-xs col-xs-3">
                                        <label for="isActivePROD" name="isActivePRODField">Active Prod</label>
                                        <input class="form-control input-xs" id="isActivePROD" name="isActivePROD" type="checkbox" value="1">
                                    </div>
                                </div>
                                <label name="countriesLabel">Countries :</label>
                                <div class="well well-sm">
                                    <div class="row">
                                        <div class="form-group col-sm-2">
                                            <label class="" style="text-align: center">
                                                Select ALL
                                            </label>
                                            <input type="checkbox" class="form-control input-sm"  id="select_all"/>
                                        </div>
                                        <div class="form-group col-sm-10">
                                            <label class="" style="text-align: center">
                                                Countries
                                            </label>
                                            <div id="countries" name="countries" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <label name="versionActivation">Version activation</label>
                                <div class="well well-sm">
                                    <div class="row">
                                        <div class="form-group form-group col-sm-3">
                                            <label for="fromMajor" name="fromMajorField">From Major</label>
                                            <select type="text" class="form-control input" name="fromMajor" id="fromMajor"></select>
                                        </div>
                                        <div class="form-group form-group col-sm-3">
                                            <label for="fromMinor" name="fromMinorField">From Minor</label>
                                            <select type="text" class="form-control input" name="fromMinor" id="fromMinor"></select>
                                        </div>
                                        <div class="form-group form-group col-sm-3">
                                            <label for="toMajor" name="toMajorField">To Major</label>
                                            <select type="text" class="form-control input" name="toMajor" id="toMajor"></select>
                                        </div>
                                        <div class="form-group form-group col-sm-3">
                                            <label for="toMinor" name="toMinorField">To Minor</label>
                                            <select type="text" class="form-control input" name="toMinor" id="toMinor"></select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group form-group col-sm-3">
                                            <label for="targetMajor" name="targetMajorField">Target Major</label>
                                            <select type="text" class="form-control input" name="targetMajor" id="targetMajor"></select>
                                        </div>
                                        <div class="form-group form-group col-sm-3">
                                            <label for="targetMinor" name="targetMinorField">Target Minor</label>
                                            <select type="text" class="form-control input name="targetMinor" id="targetMinor"></select>
                                        </div>
                                    </div>
                                </div>
                                <label name="activationConditions">Activation conditions</label>
                                <div class="well well-sm">
                                    <div class="row">
                                        <div class="form-group form-group col-sm-3">
                                            <label for="conditionOperator" name="conditionOperatorField">Condition Operator</label>
                                            <select type="text" class="form-control input" name="conditionOperator" id="conditionOperator"></select>
                                        </div>
                                        <div class="form-group form-group col-sm-3">
                                            <label for="conditionVal1" name="ConditionVal1Field">Condition Value 1</label>
                                            <input type="text" class="form-control input crb-autocomplete-variable" name="conditionValue1" id="conditionVal1"/>
                                        </div>
                                        <div class="form-group form-group col-sm-3">
                                            <label for="conditionVal2" name="ConditionVal2Field">Condition Value 2</label>
                                            <input type="text" class="form-control input crb-autocomplete-variable" name="conditionValue2" id="conditionVal2"/>
                                        </div>
                                        <div class="form-group form-group col-sm-3">
                                            <label for="conditionVal3" name="ConditionVal3Field">Condition Value 3</label>
                                            <input type="text" class="form-control input crb-autocomplete-variable" name="conditionValue3" id="conditionVal3"/>
                                        </div>
                                    </div>
                                </div>
                                <label name="robotConstraints">Robots contraints</label>
                                <div class="well well-sm">
                                    <div class="row">
                                        <div class="form-group form-group col-sm-6">
                                            <label for="userAgent" name="userAgentField">User Agent</label>
                                            <input type="text" class="form-control" name="userAgent" id="userAgent"/>
                                        </div>
                                        <div class="form-group form-group col-sm-6">
                                            <label for="screenSize" name="screenSizeField">Screen Size</label>
                                            <input type="text" class="form-control" name="screenSize" id="screenSize"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabTCLabel">
                                <label for="label" name="labelField" id="labelField">Labels from system : </label>
                                <ul id="tabsLabel" class="nav nav-tabs" data-tabs="tabs">
                                    <li class="active"><a data-toggle="tab" href="#tabsLEdit-1" id="editLTab1Text" name="tabLabelS">Stickers</a></li>
                                    <li><a data-toggle="tab" href="#tabsLEdit-2" id="editLTab2Text" name="tabLabelR">Requirements</a></li>
                                    <li><a data-toggle="tab" href="#tabsLEdit-3" id="editLTab3Text" name="tabLabelB">Batteries</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="center tab-pane fade marginTop25 in active" id="tabsLEdit-1">
                                        <div style="max-height:500px; overflow: auto">
                                            <div class="form-group" id="labelList">
                                                <div id="selectLabelS" class="list-group">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="center tab-pane fade marginTop25" id="tabsLEdit-2">
                                        <div style="max-height:500px; overflow: auto">
                                            <div class="form-group" id="labelList">
                                                <div id="selectLabelR" class="list-group">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="center tab-pane fade marginTop25" id="tabsLEdit-3">
                                        <div style="max-height:500px; overflow: auto">
                                            <div class="form-group" id="labelList">
                                                <div id="selectLabelB" class="list-group">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabTCBugReport">
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <table class="table table-bordered table-hover nomarginbottom" id="bugTable">
                                            <thead>
                                                <tr>
                                                    <th style="width: 5%;"></th>
                                                    <th class="text-center" id="actHeader" name="actHeader">Active</th>
                                                    <th class="text-center" id="bugidHeader" name="bugidHeader">BugID</th>
                                                    <th class="text-center" id="descHeader" name="descHeader">Description</th>
                                                    <th class="text-center" id="linkHeader" name="linkHeader">Bug link</th>
                                                    <th class="text-center" id="dateCloseHeader" name="dateCloseHeader">Link Closure Date</th>
                                                    <th class="text-center" id="dateCreateHeader" name="dateCreateHeader">Link Creation Date</th>
                                                </tr>
                                            </thead>
                                            <tbody id="bugTableBody">
                                            </tbody>
                                        </table>
                                        <button type="button" class="btn btn-default marginTop10" id="addBug">Add Bug Manually</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group form-group col-sm-12">
                                        <label for="comment" name="commentField">Comment</label>
                                        <input type="text" class="form-control input" name="comment" id="comment"/>
                                    </div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabTCTraceability">
                                <div id="listPanelTraca">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="row">
                                                <div class="form-group form-group col-sm-5">
                                                    <label for="implementer" name="implementerField">Implementer</label>
                                                    <input class="form-control input"  id="implementer" name="implementer"/>
                                                </div>
                                                <div class="form-group form-group col-sm-5">
                                                    <label for="executor" name="executorField">Executor</label>
                                                    <input class="form-control input"  id="executor" name="executor"/>
                                                </div>
                                                <div class="form-group form-group col-sm-2">
                                                    <label for="version" name="versionField">Version</label>
                                                    <input class="form-control input"  id="version" name="version" readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-sm-6">
                                                    <label name="lbl_datecreated" for="datecreated">datecreated</label>
                                                    <div>
                                                        <input id="datecreated" name="datecreated" class="form-control" readonly="readonly" />
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <label name="lbl_usrcreated" for="usrcreated">usrcreated</label>
                                                    <div>
                                                        <input id="usrcreated" name="usrcreated" class="form-control" readonly="readonly" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-sm-6">
                                                    <label name="lbl_datemodif" for="datemodif">datemodif</label>
                                                    <div>
                                                        <input id="datemodif" name="datemodif" class="form-control" readonly="readonly" />
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-6">
                                                    <label name="lbl_usrmodif" for="usrmodif">usrmodif</label>
                                                    <div>
                                                        <input id="usrmodif" name="usrmodif" class="form-control" readonly="readonly" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="center tab-pane fade marginTop25" id="tabTCDependency">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="form-group form-group col-sm-3">
                                                <label for="selectTest" name="selectTestField">Select a Test</label>

                                                <select id="selectTest" tabindex="-1" class="form-control input" aria-hidden="true">
                                                </select>
                                            </div>


                                            <div class="form-group form-group col-sm-6">
                                                <label for="selectTestCase" name="selectTestCaseField">Test Cases</label>
                                                <select class="form-control input" id="selectTestCase" name="selectTestCase">
                                                </select>
                                            </div>

                                            <div class="form-group form-group col-sm-3">
                                                <button type="button" id="addTestCaseDependencyButton" class="btn btn-primary" name="buttonAddDependency" style="margin-top: 19px;">Add test case</button>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-sm-12">
                                                <label name="lbl_testcasesDependencyList">Test case will be executed after those following dependencies :</label>
                                                <div>
                                                    <div class="dataTables_scroll">
                                                        <div class="dataTables_scrollHead ui-state-default" style="overflow: hidden; border: 0px; width: 100%;">
                                                            <div class="dataTables_scrollHeadInner" style="box-sizing: content-box; width: 1138px; padding-right: 0px;">
                                                                <table class="table table-bordered table-hover display dataTable no-footer" name="parameterTestcampaignsTable" role="grid" style="margin-left: 0px; width: 1138px;">
                                                                    <thead>
                                                                        <tr role="row">
                                                                            <th data-column-index="1" class="" tabindex="0" rowspan="1" colspan="1" style="width: 50px;">Actions</th>
                                                                            <th data-column-index="0" class="" tabindex="0" rowspan="1" colspan="1" style="" aria-label="TestCases">Test Cases</th>
                                                                            <th data-column-index="0" class="" tabindex="0" rowspan="1" colspan="1" style="width: 50px;" aria-label="Activate">Activate</th>
                                                                            <th data-column-index="0" class="" tabindex="0" rowspan="1" colspan="1" style="width: 60px;" aria-label="Delay">Delay (min)</th>
                                                                            <th data-column-index="0" class="" tabindex="0" rowspan="1" colspan="1" style="" aria-label="Description">Description</th>
                                                                        </tr>
                                                                    </thead>
                                                                </table>
                                                            </div>
                                                        </div>
                                                        <div class="dataTables_scrollBody" style="position: relative; overflow: auto; width: 100%;">
                                                            <table id="depenencyTable" class="table table-bordered table-hover display dataTable no-footer" name="parameterTestcampaignsTable" role="grid" aria-describedby="parameterTestcampaignsTable_info">
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editTestCaseButton" class="btn btn-primary" name="buttonEdit">Save</button>
                <button type="button" id="duplicateTestCaseButton" class="btn btn-primary">Duplicate</button>
                <button type="button" id="addTestCaseButton" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
