<!--Add an application -->
<div data-backdrop="static" class="modal fade center" id="addApplicationModal" tabindex="-1" role="dialog" aria-labelledby="addApplicationModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addApplicationModalLabel" name="createApplicationField">Create Application</h4>
            </div>
            <div class="modal-body">

                <!--add form-->
                <form id="addApplicationModalForm" name="addApplicationModalForm"  title="Add Aplication" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div id="NavtabsScriptEdit">
                            <ul id="tabsScriptEdit" class="nav nav-tabs" data-tabs="tabs">
                                <li class="active"><a data-toggle="tab" href="#tabDefinition" id="editAppDefinition" name="tabDefinition">Definition</a></li>
                                <li><a data-toggle="tab" href="#tabAdvanced" id="editAppAdvanced" name="tabAdvanced">Advanced</a></li>
                            </ul>
                        </div>
                        <div class="tab-content">
                            <div class="center marginTop25 tab-pane fade in active" id="tabDefinition">
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="application" name="applicationField">Application</label>
                                        <input type="text" class="form-control" name="application" id="application" aria-describedby="basic-addon1" maxlength="200" onkeydown="return app_keyispressed(event, 'add');" >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="description" name="descriptionField">Description</label>
                                        <input type="text" class="form-control" name="description" id="description" aria-describedby="basic-addon1" maxlength="200">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="sort" name="sortField">Sort</label>
                                        <input type="text" class="form-control" name="sort" id="sort" aria-describedby="basic-addon1" maxlength="10">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="type" name="typeField">Type</label>
                                        <select class="form-control"  id="type" name="type">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="System" name="systemField">System</label>
                                        <select class="form-control"  id="system" name="system">
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="SubSystem" name="subsystemField">Sub System</label>
                                        <input type="text" class="form-control" name="subsystem" id="subsystem" aria-describedby="basic-addon1" maxlength="200">
                                    </div>
                                </div>
                            </div>
                            <div class="center marginTop25 tab-pane fade" id="tabAdvanced">
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="svnurl" name="svnurlField">Description</label>
                                        <input type="text" class="form-control" name="svnurl" id="svnurl" aria-describedby="basic-addon1" maxlength="150">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="bugTrackerUrl" name="bugtrackerurlField">Bug Tracker URL</label>
                                        <textarea id="bugtrackerurl" name="bugtrackerurl"
                                                  class="form-control" maxlength="5000"></textarea> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="bugtrackernewurl" name="bugtrackernewurlField">Bug Tracker New URL</label>
                                        <textarea id="bugtrackernewurl" name="bugtrackernewurl"
                                                  class="form-control" maxlength="5000"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="deploytype" name="deploytypeField">Deploy Type</label>
                                        <select class="form-control"  id="deploytype" name="deploytype">
                                        </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="mavengroupid" name="mavengroupidField">Maven Group Id</label>
                                        <input type="text" class="form-control" name="mavengroupid" id="mavengroupid"  aria-describedby="basic-addon1" maxlength="50">
                                    </div>
                                </div>
                            </div>    
                        </div>    
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="addApplicationButton" class="btn btn-primary" name="buttonAdd">Create</button>
            </div>
        </div>
    </div>
</div>
