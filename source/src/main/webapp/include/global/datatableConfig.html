<!-- CONFIG DRAWER -->
<div
        x-data="{ open: false }"
        x-cloak
        x-show="open"
        @open-table-config.window="open = true"
        @close-table-config.window="open = false"
        class="crb_modal">

    <!-- Overlay -->
    <div class="fixed inset-0 bg-slate-900 opacity-60"
         @click="open = false"></div>

    <!-- Drawer -->
    <div class="crb_tableconfig fixed top-0 right-0 h-full w-[420px] max-w-full
                transform-gpu flex flex-col"

         x-transition:enter="transform transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-x-full"
         x-transition:enter-end="opacity-100 translate-x-0"
         x-transition:leave="transform transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-x-0"
         x-transition:leave-end="opacity-0 translate-x-full"

         @click.outside="open = false">

        <!-- Header -->
        <div class="flex justify-between items-center px-6 py-4">
            <div class="flex flex-col">
                <h3 class="text-xl font-semibold">Table Configuration</h3>
                <p class="page-subtitle-line">Manage columns and preferences</p>
            </div>

            <button @click="open = false"
                    class="!text-xl leading-none hover:text-gray-600 dark:hover:text-gray-300">âœ•</button>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6 space-y-8">

            <!-- Quick Actions -->
            <div>
                <p class="text-sm font-semibold mb-3 flex items-center gap-2">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    <span>Quick Actions</span>
                </p>
                <p class="text-xs text-slate-400 dark:text-slate-600">Save, Reload or Reset your table configuration (Column size, order, display, row...)</p>
                <div class="flex gap-2">
                    <button id="myTable_saveTableConfigurationButton" class="px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600
         h-10 flex items-center gap-2 text-sm
         hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                        <i data-lucide="save" class="w-4 h-4"></i>
                        <span>Save</span>
                    </button>
                    <button id="myTable_restoreFilterButton" class="px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600
         h-10 flex items-center gap-2 text-sm
         hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        <span>Reload</span></button>
                    <button id="myTable_resetFilterButton" class="px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600
         h-10 flex items-center gap-2 text-sm
         hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                        <i data-lucide="trash" class="w-4 h-4"></i>
                        <span>Reset</span>
                    </button>
                </div>
            </div>

            <!-- Columns -->
            <div>
                <p class="text-sm font-semibold mb-3 flex items-center gap-2">
                    <i data-lucide="columns2" class="w-4 h-4"></i>
                    <span>Show/Hide Columns</span>
                </p>
                <div id="columnsList" class="space-y-2"></div>
            </div>

        </div>
    </div>
</div>
